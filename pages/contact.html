<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethan Young</title>
  <link rel="stylesheet" type="text/css" href="/css/ethan/eStyle.css"></link>
  <link rel="stylesheet" type="text/css" href="/css/ethan/form.css"></link>
  <link rel="stylesheet" type="text/css" href="/css/ethan/nav.css">
  <script src="/scripts/ethanryoung/nav.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/scripts/ethanryoung/apiContactCaller.js"></script>
</head>
<body>

  <div class="nav">
    <div class="wrapper">
      <div class="mobile-wrapper">
        <a class="title">Ethan Young</a>
        <img id= "hamburger" class="hamburger" src="images/ethan/hamburger.png" onclick="toggleMobileNav()">
      </div>
      <ul class="items" id="items">
        <li class="item" onclick="window.location.href = 'index'">
          <a href="index">About Me</a>
        </li>
        <li class="item" onclick="window.location.href = 'projects'">
          <a href="projects">Projects</a>
        </li>
        <li class="item" onclick="window.location.href = 'resume'">
          <a href="resume">Resume</a>
        </li>
        <li class="item active">
          <a>Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <div class = "content" >
    <div class = "formBody">
      <p class="formTitle"><strong>Send me a message</strong></p>
      <form  id="myForm">
        Name:<span class="required">*</span><br>
        <input type="text" name="name"><br><br>
        Email:<span class="required">*</span><br>
        <input type="email" name="email"><br><br>
        Message:<br>
        <textarea name="message"></textarea><br><br>
        </form>
      <button value="Send" onclick="sendData()">Send</button><br><br>
    </div>
  </div>

  <div class="footer">
    <a class = "link" href="contact">Contact</a>
    <a href="https://github.com/youngethan4"><img src="images/ethan/icon_github.png" class="github"/></a>
    <a href="https://www.linkedin.com/in/youngethan4/"><img src="images/ethan/icon_linkedin.png" class="linkedin" /></a>
  </div>

</body>
